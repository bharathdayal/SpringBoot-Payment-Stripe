apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: payments-demo
type: Opaque
data:
  # echo -n "rootpassword" | base64
  mysql-root-password: 
  # echo -n "payments" | base64   (db name)
  mysql-database: 
  # echo -n "paymentsuser" | base64
  mysql-user: 
  # echo -n "paymentspwd" | base64
  mysql-password: 
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: payments-demo
spec:
  selector:
    app: mysql
  ports:
    - port: 3306
      targetPort: 3306
  type: ClusterIP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: payments-demo
spec:
  serviceName: mysql
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: mysql-root-password

            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: mysql-database

          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql

  volumeClaimTemplates:
    - metadata:
        name: mysql-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi

